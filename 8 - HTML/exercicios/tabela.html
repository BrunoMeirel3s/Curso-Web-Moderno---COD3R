<table>
    <!--Caption é opcional ele cria um descrição da tabela-->
    <caption>Produtos</caption>
    <!--thead cria a divisão da tabela responsável pelas colunas-->
    <thead>
        <!--tr cria uma nova linha-->
        <tr>
            <!--th cria uma célula de cabeçalho, utilizado como indicador da coluna-->
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <!--tbody cria a divisão responsável pelos dados da tabela-->
    <tbody>
        <tr>
            <!--td cria uma célula onde podemos inserir os dados-->
            <td>iPad</td>
            <td>3289,0</td>
            <td>5</td>
            <td>16445,0</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2649,0</td>
            <td>8</td>
            <td>21434,0</td>
        </tr>
    </tbody>
    <!--
        tfoot cria a divisão responsável pela parte inferior onde podemos
        inserir os dados como totais e outros indicadores
    -->
    <tfoot>
        <tr>
            <td colspan="3">Total:</td>
            <td>43435,0</td>
        </tr>
    </tfoot>
</table>

<style>
    /*border-collapse remove as bordas*/
    table{
        border-collapse:collapse;
    }
    th, td{
        padding: 10px;
    }
    thead tr{
        border-bottom: solid 3px #444;
    }
    tbody tr:hover{
        background-color: #dedede;
    }
    tfoot{
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
