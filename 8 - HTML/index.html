<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>Exercícios HTML</header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html">02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html">04 - Listas Aninhadas</a> |
        <a href wm-nav="exercicios/links.html">05 - Links</a> |
        <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> |
        <a href wm-nav="exercicios/form/form.html">07 - Formulário</a> |
        <a href wm-nav="exercicios/imagens.html">08 - Imagens</a> |
        <a href wm-nav="exercicios/video.html">09 - Vídeo</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        /*
            document.querySelectorAll varre o documento em busca
            do atributo informado entre parenteses, pode ser  um
            atributo personalizado, uma tag ou um id, após encontrar
            o atributo é executado um for each para executar um código
            em cada elemento, este forEach recebe como parâmetro o link
            do elemento;
        */
        document.querySelectorAll('[wm-nav]').forEach(link => {
            //armazena a section na constante conteudo
            const conteudo = document.getElementById('conteudo')

            /*
                link.onclick executa uma função para cada vez que for
                clicado em um link presente na página.
            */
            link.onclick = function (e){
                /*
                    e.preventDefault remove as definições padrões do elemento
                    neste exemplo remove a abertura do link na mesma aba
                */
                e.preventDefault()
                /*
                    fetch é um comando utilizado para executar o ajax
                    que permite trabalhar com requisições assíncronas
                    ele executa uma promise que é tratada com os .then
                */
                fetch(link.getAttribute('wm-nav'))
                    //resp.text() retorna o html da requisição
                    .then(resp => resp.text())
                    //o html retornado no thena acima é inserido na section
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
