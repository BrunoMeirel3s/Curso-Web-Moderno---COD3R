<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        const item = document.querySelector('div')
        item.style.position = 'absolute'

        /*
            evento onmousemove identifica a ação
            de movimentação do mouse, nos permitindo
            acionar funções durante a movimentação do mouse
        */
        //no exemplo abaixo identificamos a movimentação do mouse sobre a div
        item.onmousemove = e => {
            const item = e.target//item recebe quem chamou a função, no caso a div
            item.style.cursor = 'move'//altera o ícone do cursor
            //if identifica se o botão está pressionado
            if(e.buttons){
                /*
                    Abaixo estamos ajustando a posição X e Y do elemento HTML
                    de acordo com a movimentação do mouse
                */
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                item.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
    </script>
</body>
