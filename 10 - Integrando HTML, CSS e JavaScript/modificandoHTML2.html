<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'
        /*
            outerHTML nos permite alterar o conteúdo
            selecionado incluindo até mesmo a própria div
            selecionada
        */
        div.outerHTML = 'Texto Alterado'

        /*
            Lista de comando para inserção de dados antes do começo.
            depois do começo, antes do fim e depois do fim de um elemento
            HTML
        */
        div.insertAdjacentHTML('beforebegin', '<p>Antes do Início</p>')
        div.insertAdjacentHTML('afterbegin', '<p>Depois do Início</p>')
        div.insertAdjacentHTML('beforeend', '<p>Antes Fim</p>')
        div.insertAdjacentHTML('afterend', '<p>Depois do Início</p>')

        //somente texto (sem tags)
        console.log(div.innerText)
    </script>
</body>

</html>
