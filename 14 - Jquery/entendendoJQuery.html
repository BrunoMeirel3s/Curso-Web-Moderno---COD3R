<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        /*
            Usamos o '$' para chamar o jQuery,
            podemos encadear uma chamada atrás de outra
            pois as funções jQuery retornam o objeto
        */
        $('div').hide(5000).show(5000).fadeOut(5000)
        
        /*
            Como o jQuery pode selecionar vários elementos
            ao mesmo tempo nós devemos específicar qual
            iremos utilizar em um chamado
        */
        console.log($('div').get(1))
        console.log($.isEmptyObject({}))//valida se um objeto está vazio
        console.log(jQuery.inArray(3, [1, 2, 3]))//procura um elemento em um array

        //podemos criar também nossas próprias funções
        $.fn.fundoVerde = function(){
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)

    </script>
</body>
