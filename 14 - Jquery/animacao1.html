<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        div {
            text-align: center;
        }
        button {
            font-size: 1.8em;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Animação #01</h1>
    <button>Iniciar</button>
    <div id='animar'>Animar!</div>

    <script>        
        $('button').click(e => {
            const t = 500
            //$('#animar').hide(t).show(t) //hide e show são usados para esconder e exibir um elemento

            //podemos usar o toggle tanto para esconder quanto para exibir um elemento
            $('#animar').toggle(t).toggle(t)

            //$('#animar').fadeOut(t).fadeIn(t)//fadeIn e Out fazem o elemento Aparecer e desaparecer lentamente
            $('#animar').fadeToggle(t).fadeToggle(t)//igual o fadein e out

            //slideUp e Down sobe e baixa o elemento
            //$('#animar').slideUp(t).slideDown(t)

            //semelhante ao slideUp e Down
            $('#animar').slideToggle(t).slideToggle(t)

            

        })
    </script>
</body>
