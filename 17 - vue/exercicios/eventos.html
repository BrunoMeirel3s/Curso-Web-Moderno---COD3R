<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{contador}}</p>
        <p>
            <!--
                v-on é utilizado quando queremos que determinado
                evento aponte para um método de methods
            -->
            <button v-on:click="add">+1</button>
            <!-- '@' é a sintaxe reduzida de v-on e podemos
                  criar expressões simples para serem interpretadas
                  direto na chamada do evento-->
            <button @click="contador -=2">-2</button>
        </p>
        <!--
            Algumas funções possuem modificadores como no caso de mousemove e keyup
            para especificar melhor o momento que irão chamar o evento
        -->
        <p @mousemove=atualizarPosicao>
            Coordenadas: {{x}} e {{y}}
            <span @mousemove.stop>Aqui Não</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                x:0,
                y:0,
                contador: 0
            },
            methods:{
                add(){
                    this.contador++
                },
                atualizarPosicao(e){
                    this.x = e.clientX
                    this.y = e.clientY
                }, 
                alerta(){
                    alert('Enter!')
                }
            }
        })
    </script>
</body>
</html>
