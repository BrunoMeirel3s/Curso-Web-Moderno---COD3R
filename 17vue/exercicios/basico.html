<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <!-- elemento html abaixo será utilizado 
         junto do vue.js-->
    <div id="app">
        <p>1) {{ 2+2 }}</p>
        <p>2) {{"teste".toUpperCase()}}</p>
        <p>3) Produto: {{nome}}, R$ {{preco}}, desconto {{desconto * 100}}%</p>
        <p>Hora certa: {{horaCerta()}}</p>
        <p>5) Preço com Desconto: R${{precoComDesconto}}</p>
    </div>
    <script>
        /*
            Instância do Vue.js, a mesma receba uma série de parametros
            que podemos ou não informar ao iniciar a instancia
        */
        new Vue({
            el: "#app",//elemento que irá receber o view
            data:{//atributos que estão disponíveis para serem chamadas no elemento que está com o Vue
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods:{//podemos utilizar para criar métodos a serem utilizados no elemento que está com o Vue
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed:{//cria atributos computados, os mesmos precisam retornar um valor e não precisam ser chamados com () no código
                precoComDesconto(){
                    return this.preco * ( 1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
