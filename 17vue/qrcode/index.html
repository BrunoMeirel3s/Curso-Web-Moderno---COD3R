<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script><!--Biblioteca para trabalhar com geração de QRCode-->
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div>
            <input type="text" size="25"
                placeholder="Digite para gerar..."
                v-model="text">
                <!--lembrando que o v-model observa a atualização
                    da variável em tempo real, chamando qualquer outra
                    função que esteja observando a variável-->
        </div>
        <div v-if="text" class="output">
            <!--newQRCode é o gerador de qrcode ele insere a imagem do qrcode gerado-->
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data:{
                title: 'Gerador QRCode',
                text: 'https://www.cod3r.com.br',//texto padrão ao iniciar a aplicação
                qrcode: new QRious({size: 300})//instância da biblioteca de qrcode
            },
            computed:{
                newQRCode(){
                    //o valor de qrcode obtém o valor da variável text para gerar o qrcode
                   this.qrcode.value = this.text
                   //após obter o valor é retornado qrcode
                   return this.qrcode.toDataURL() 
                }
            }
        })
    </script>
</body>

</html>
